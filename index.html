<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

  
  <div class="container">
    <div id="breakTimer">
      
    </div>
    <div id="workTimer">
    </div>
    <div id="mainTimer">
    </div>
  <input class="btn" id="reset" type=button value="Reset">
  <input class="btn" id="add" type=button value="+">
  <input class="btn" id="subtract" type=button value="-" min="0">
  <input class="btn" id="test" type=button value="test">
  <input class="btn" id="addBreak" type=button value="+">
  <input class="btn" id="subtractBreak" type=button value="-">

  <script src="app2.js"></script>
</body>
</html>
